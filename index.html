<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #181818; }
        ::-webkit-scrollbar-thumb { background: #4a4a4a; border-radius: 4px; }
        .hidden { display: none; }
        .modal-overlay { background-color: rgba(0, 0, 0, 0.75); }
    </style>
</head>
<body class="bg-black text-white">

    <div id="app-container" class="flex flex-col h-screen">
        <header class="bg-black/95 backdrop-blur-sm sticky top-0 z-40 flex items-center justify-between px-4 py-2 shadow-md">
            <div class="flex items-center space-x-4">
                <button id="menu-button" class="p-2 rounded-full hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div id="logo-header" class="flex items-center space-x-2 cursor-pointer">
                    <svg class="w-8 h-8 text-red-600" viewBox="0 0 24 24" fill="currentColor"><path d="M21.582,6.186c-0.23-0.86-0.908-1.538-1.768-1.768C18.254,4,12,4,12,4S5.746,4,4.186,4.418 c-0.86,0.23-1.538,0.908-1.768,1.768C2,7.746,2,12,2,12s0,4.254,0.418,5.814c0.23,0.86,0.908,1.538,1.768,1.768 C5.746,20,12,20,12,20s6.254,0,7.814-0.418c0.861-0.23,1.538-0.908,1.768-1.768C22,16.254,22,12,22,12S22,7.746,21.582,6.186z M10,15.464V8.536L16,12L10,15.464z"/></svg>
                    <span class="text-xl font-semibold tracking-tighter">YouTube</span>
                </div>
            </div>
            <div class="flex-1 hidden md:flex justify-center px-4 lg:px-16 relative">
                <div class="w-full max-w-xl flex">
                    <input id="search-input" type="text" placeholder="Search" class="w-full bg-gray-900 border border-gray-700 rounded-l-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-red-600 focus:border-transparent" autocomplete="off">
                    <button id="search-button" class="bg-gray-800 border border-l-0 border-gray-700 rounded-r-full px-6 hover:bg-gray-700">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </button>
                </div>
            </div>
            <div id="profile-container" class="flex items-center space-x-2 relative">
                <div id="user-actions">
                    <button id="open-auth-flow-button" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-full flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
                        <span>Sign In</span>
                    </button>
                    <div id="user-menu" class="hidden items-center space-x-4">
                        <button id="upload-button" class="hidden p-2 rounded-full hover:bg-gray-800" title="Upload video">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                        </button>
                        <button id="signout-button" class="text-sm hover:text-red-500">Sign Out</button>
                        <img id="user-avatar" class="w-8 h-8 rounded-full cursor-pointer" src="https://placehold.co/32x32/e0e0e0/000000?text=U" alt="User Avatar">
                    </div>
                </div>
            </div>
        </header>

        <div id="main-content" class="flex flex-1 overflow-hidden">
            <aside id="sidebar" class="w-56 bg-black flex-shrink-0 overflow-y-auto p-4 space-y-4"></aside>
            <div id="page-content" class="flex-1 overflow-y-auto md:ml-56">
                <main id="home-page" class="flex flex-col">
                    <div class="p-4">
                        <div id="video-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5 gap-x-4 gap-y-8"></div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    
    <div id="role-selection-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-sm relative">
            <button id="close-role-modal" class="absolute top-3 right-3 text-gray-400 hover:text-white text-2xl">&times;</button>
            <h2 class="text-2xl font-bold text-center mb-6">Choose Your Role</h2>
            <div class="space-y-4">
                <button id="select-role-user" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-full">Continue as a Viewer</button>
                <button id="select-role-creator" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-full">Continue as a Creator</button>
            </div>
        </div>
    </div>

    <div id="signin-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-sm relative">
            <button id="close-signin-modal" class="absolute top-3 right-3 text-gray-400 hover:text-white text-2xl">&times;</button>
            <h2 class="text-2xl font-bold text-center mb-6">Sign In</h2>
            <form id="signin-form">
                 <div class="space-y-4">
                    <div>
                        <label for="signin-email" class="block text-sm font-medium text-gray-300">Email</label>
                        <input type="email" id="signin-email" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none">
                    </div>
                    <div>
                        <label for="signin-password" class="block text-sm font-medium text-gray-300">Password</label>
                        <input type="password" id="signin-password" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none">
                    </div>
                </div>
                <p id="signin-error-message" class="hidden text-red-400 text-sm text-center mt-4"></p>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Sign In</button>
                </div>
            </form>
            <p class="mt-4 text-center text-sm text-gray-400">
                Don't have an account? <button id="go-to-signup" class="font-medium text-blue-400 hover:underline">Sign Up</button>
            </p>
        </div>
    </div>

    <div id="signup-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay">
        <div class="bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-sm relative">
            <button id="close-signup-modal" class="absolute top-3 right-3 text-gray-400 hover:text-white text-2xl">&times;</button>
            <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>
            <form id="signup-form">
                <div class="space-y-4">
                    <div>
                        <label for="signup-name" class="block text-sm font-medium text-gray-300">Name</label>
                        <input type="text" id="signup-name" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none">
                    </div>
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-300">Email</label>
                        <input type="email" id="signup-email" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none">
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-300">Password</label>
                        <input type="password" id="signup-password" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none">
                    </div>
                </div>
                <p id="signup-error-message" class="hidden text-red-400 text-sm text-center mt-4"></p>
                <div class="mt-6">
                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Sign Up</button>
                </div>
            </form>
            <p class="mt-4 text-center text-sm text-gray-400">
                Already have an account? <button id="go-to-signin" class="font-medium text-blue-400 hover:underline">Sign In</button>
            </p>
        </div>
    </div>
    
    <div id="upload-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-overlay">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md">
             <h2 class="text-xl font-bold mb-4">Upload a New Video</h2>
            <form id="upload-form">
                <div class="space-y-4">
                    <div>
                        <label for="video-title" class="block text-sm font-medium text-gray-300">Title</label>
                        <input type="text" id="video-title" required class="mt-1 block w-full bg-gray-700 border border-gray-600 rounded-md shadow-sm py-2 px-3 focus:outline-none">
                    </div>
                    <div>
                        <label for="video-file" class="block text-sm font-medium text-gray-300">Video File</label>
                        <p class="text-xs text-gray-400 mb-1">This is a demo. We'll use a placeholder URL.</p>
                        <input type="file" id="video-file" accept="video/*" class="mt-1 block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-red-600 file:text-white hover:file:bg-red-700">
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-upload" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-full">Cancel</button>
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Upload</button>
                </div>
            </form>
        </div>
    </div>

<script type="module">
    // --- FIREBASE IMPORTS ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, getDoc, setDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    
    async function main() {
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyBX0lcbvcsQ8Z1nq7QlrfBNv2F8FB7copQ",
            authDomain: "clone-49ab4.firebaseapp.com",
            projectId: "clone-49ab4",
            storageBucket: "clone-49ab4.appspot.com",
            messagingSenderId: "292424254446",
            appId: "1:292424254446:web:8252efde138472e30404ff"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DOM SELECTORS ---
        const videoGrid = document.getElementById('video-grid');
        const searchInput = document.getElementById('search-input');
        const searchButton = document.getElementById('search-button');
        const openAuthFlowButton = document.getElementById('open-auth-flow-button');
        const signoutButton = document.getElementById('signout-button');
        const userMenu = document.getElementById('user-menu');
        const roleSelectionModal = document.getElementById('role-selection-modal');
        const closeRoleModal = document.getElementById('close-role-modal');
        const selectRoleUser = document.getElementById('select-role-user');
        const selectRoleCreator = document.getElementById('select-role-creator');
        const signinModal = document.getElementById('signin-modal');
        const signinForm = document.getElementById('signin-form');
        const closeSigninModal = document.getElementById('close-signin-modal');
        const goToSignup = document.getElementById('go-to-signup');
        const signinErrorMessage = document.getElementById('signin-error-message');
        const signupModal = document.getElementById('signup-modal');
        const signupForm = document.getElementById('signup-form');
        const closeSignupModal = document.getElementById('close-signup-modal');
        const goToSignin = document.getElementById('go-to-signin');
        const signupErrorMessage = document.getElementById('signup-error-message');
        const uploadButton = document.getElementById('upload-button');
        const uploadModal = document.getElementById('upload-modal');
        const uploadForm = document.getElementById('upload-form');
        const cancelUpload = document.getElementById('cancel-upload');
        
        // --- STATE MANAGEMENT ---
        let allFetchedVideos = [];
        let currentUserProfile = null;
        let selectedRole = 'user';

        // --- HELPER FUNCTIONS ---
        const formatViews = (views) => { if (!views) return '0'; const num = parseInt(views, 10); if (num >= 1000000000) return (num / 1000000000).toFixed(1).replace(/\.0$/, '') + 'B'; if (num >= 1000000) return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'M'; if (num >= 1000) return (num / 1000).toFixed(1).replace(/\.0$/, '') + 'K'; return num.toString(); };
        const formatUploadDate = (dateString) => { if (!dateString) return 'a moment ago'; const now = new Date(); const then = new Date(dateString); const diff = now - then; const days = Math.floor(diff / (1000 * 60 * 60 * 24)); if (days > 365) return `${Math.floor(days / 365)} years ago`; if (days > 30) return `${Math.floor(days / 30)} months ago`; if (days > 0) return `${days} days ago`; return `today`; };
        const formatDuration = (isoDuration) => { if (!isoDuration) return ''; const match = isoDuration.match(/PT(\d+H)?(\d+M)?(\d+S)?/); if (!match) return ''; const hours = (parseInt(match[1], 10) || 0); const minutes = (parseInt(match[2], 10) || 0); const seconds = (parseInt(match[3], 10) || 0); if (hours > 0) { return `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`; } return `${minutes}:${String(seconds).padStart(2, '0')}`; };

        // --- AUTHENTICATION & PROFILE FUNCTIONS ---
        const createUserProfile = async (user, displayName) => {
            const userDocRef = doc(db, "users", user.uid);
            try {
                await setDoc(userDocRef, { uid: user.uid, email: user.email, role: selectedRole, displayName: displayName, createdAt: new Date() });
                console.log("User profile created with role:", selectedRole);
            } catch (error) { console.error("Error creating user profile:", error); }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists()) {
                    currentUserProfile = userDocSnap.data();
                    if (currentUserProfile.role === 'creator') { uploadButton.classList.remove('hidden'); }
                    document.getElementById('user-avatar').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUserProfile.displayName)}&background=random`;
                }
                openAuthFlowButton.classList.add('hidden');
                userMenu.classList.remove('hidden');
                userMenu.classList.add('flex');
            } else {
                currentUserProfile = null;
                uploadButton.classList.add('hidden');
                openAuthFlowButton.classList.remove('hidden');
                userMenu.classList.add('hidden');
                userMenu.classList.remove('flex');
            }
            renderVideos(allFetchedVideos, videoGrid);
        });

        // --- RENDER FUNCTIONS ---
        const renderVideos = (videosToRender, container) => {
            container.innerHTML = '';
            if (!videosToRender || videosToRender.length === 0) {
                container.innerHTML = '<p class="text-gray-400 col-span-full text-center">No videos found.</p>';
                return;
            }
            videosToRender.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'flex flex-col space-y-2 cursor-pointer video-card relative';
                videoCard.dataset.videoId = video.id;
                let deleteButtonHTML = '';
                if (video.type === 'local' && currentUserProfile && video.creatorId === currentUserProfile.uid) {
                    deleteButtonHTML = `<button data-video-id="${video.id}" data-creator-id="${video.creatorId}" class="delete-button absolute top-2 right-2 bg-red-600/80 hover:bg-red-500 p-1.5 rounded-full z-10 opacity-0 group-hover:opacity-100 transition-opacity">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>`;
                }
                videoCard.innerHTML = `<div class="relative rounded-lg overflow-hidden aspect-video bg-gray-800 group">${deleteButtonHTML}<img src="${video.thumbnail}" alt="Video Thumbnail" class="w-full h-full object-cover"><span class="absolute bottom-1 right-1 bg-black/75 text-white text-xs px-1.5 py-0.5 rounded">${video.duration || ''}</span></div><div class="flex items-start space-x-3"><img src="${video.channelAvatar}" alt="Channel" class="w-10 h-10 rounded-full"><div class="flex flex-col"><h3 class="text-white font-medium leading-tight">${video.title}</h3><p class="text-gray-400 text-sm">${video.channel}</p><p class="text-gray-400 text-sm">${video.views} &bull; ${formatUploadDate(video.uploaded)}</p></div></div>`;
                container.appendChild(videoCard);
            });
        };

        // --- API & DATA FUNCTIONS ---
        const fetchAndProcessVideos = async (params) => { try { const queryString = new URLSearchParams(params).toString(); const response = await fetch(`/api/youtube?${queryString}`); if (!response.ok) { const errorData = await response.json(); throw new Error(errorData.error || `HTTP error! status: ${response.status}`); } const data = await response.json(); return data.items.map(item => ({ id: item.id, type: 'youtube', title: item.snippet.title, thumbnail: item.snippet.thumbnails.high.url, channel: item.snippet.channelTitle, channelId: item.snippet.channelId, views: formatViews(item.statistics?.viewCount), uploaded: item.snippet.publishedAt, duration: formatDuration(item.contentDetails?.duration), channelAvatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(item.snippet.channelTitle)}&background=random` })); } catch (error) { console.error('YouTube API Error:', error); videoGrid.innerHTML = `<p class="text-red-500 text-center col-span-full">Error: ${error.message}</p>`; return []; } };
        const fetchUploadedVideos = async () => { try { const querySnapshot = await getDocs(collection(db, "videos")); return querySnapshot.docs.map(doc => { const data = doc.data(); return { id: doc.id, type: 'local', title: data.title, thumbnail: data.thumbnailUrl || 'https://placehold.co/480x270/181818/ffffff?text=Video', channel: data.channel || 'Local Creator', views: formatViews(data.views || 0), uploaded: data.uploadedAt?.toDate(), duration: data.duration || 'N/A', creatorId: data.creatorId, channelAvatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(data.channel || 'L')}&background=random` }; }); } catch (error) { console.error("Error fetching uploaded videos:", error); return []; } };
        const fetchPopularVideos = async () => { return await fetchAndProcessVideos({ chart: 'mostPopular' }); };
        const fetchAllVideos = async () => { videoGrid.innerHTML = '<p class="text-gray-400 col-span-full text-center">Loading videos...</p>'; const uploadedVideos = await fetchUploadedVideos(); const popularVideos = await fetchPopularVideos(); allFetchedVideos = [...uploadedVideos, ...popularVideos].sort((a, b) => new Date(b.uploaded) - new Date(a.uploaded)); renderVideos(allFetchedVideos, videoGrid); };
        const search = async (query) => { if (!query) return; videoGrid.innerHTML = `<p class="text-gray-400 col-span-full text-center">Searching for "${query}"...</p>`; const videoResults = await fetchAndProcessVideos({ q: query }); const uploadedVideos = await fetchUploadedVideos(); const lowerCaseQuery = query.toLowerCase(); const localResults = uploadedVideos.filter(video => video.title.toLowerCase().includes(lowerCaseQuery) || video.channel.toLowerCase().includes(lowerCaseQuery) ); const combinedResults = [...localResults, ...videoResults]; allFetchedVideos = combinedResults; renderVideos(combinedResults, videoGrid); };

        // --- UPLOAD AND DELETE FUNCTIONS ---
        const handleUpload = async (event) => { event.preventDefault(); if (!currentUserProfile || currentUserProfile.role !== 'creator') { alert("Only creators can upload videos."); return; } const title = document.getElementById('video-title').value; try { await addDoc(collection(db, "videos"), { title: title, videoUrl: 'placeholder.mp4', thumbnailUrl: `https://placehold.co/480x270/181818/ffffff?text=${encodeURIComponent(title)}`, uploadedAt: new Date(), channel: currentUserProfile.displayName, creatorId: currentUserProfile.uid }); uploadModal.classList.add('hidden'); uploadForm.reset(); await fetchAllVideos(); } catch (error) { console.error("Error adding document: ", error); alert("Upload failed. See console for details."); } };
        const deleteVideo = async (videoId, creatorId) => { if (!currentUserProfile || currentUserProfile.uid !== creatorId) { alert("You are not authorized to delete this video."); return; } if (confirm("Are you sure you want to delete this video?")) { try { await deleteDoc(doc(db, "videos", videoId)); await fetchAllVideos(); } catch (error) { console.error("Error deleting video: ", error); } } };

        // --- EVENT HANDLERS ---
        const showErrorMessage = (element, error) => {
            let friendlyMessage = error.message.replace('Firebase: ', '').replace(` (${error.code})`, '.');
            element.textContent = `Error: ${friendlyMessage}`;
            element.classList.remove('hidden');
        };

        openAuthFlowButton.addEventListener('click', () => roleSelectionModal.classList.remove('hidden'));
        closeRoleModal.addEventListener('click', () => roleSelectionModal.classList.add('hidden'));

        const handleRoleSelection = (role) => {
            selectedRole = role;
            roleSelectionModal.classList.add('hidden');
            signinModal.classList.remove('hidden');
        };
        selectRoleUser.addEventListener('click', () => handleRoleSelection('user'));
        selectRoleCreator.addEventListener('click', () => handleRoleSelection('creator'));

        closeSigninModal.addEventListener('click', () => signinModal.classList.add('hidden'));
        closeSignupModal.addEventListener('click', () => signupModal.classList.add('hidden'));
        goToSignup.addEventListener('click', () => { signinModal.classList.add('hidden'); signupModal.classList.remove('hidden'); });
        goToSignin.addEventListener('click', () => { signupModal.classList.add('hidden'); signinModal.classList.remove('hidden'); });

        signoutButton.addEventListener('click', () => signOut(auth));
        
        signinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            signinErrorMessage.classList.add('hidden');
            const email = signinForm['signin-email'].value;
            const password = signinForm['signin-password'].value;
            signInWithEmailAndPassword(auth, email, password)
                .then(() => { signinForm.reset(); signinModal.classList.add('hidden'); })
                .catch(error => showErrorMessage(signinErrorMessage, error));
        });
        
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            signupErrorMessage.classList.add('hidden');
            const name = signupForm['signup-name'].value;
            const email = signupForm['signup-email'].value;
            const password = signupForm['signup-password'].value;
            createUserWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    return updateProfile(userCredential.user, { displayName: name })
                        .then(() => createUserProfile(userCredential.user, name));
                })
                .then(() => { signupForm.reset(); signupModal.classList.add('hidden'); })
                .catch(error => showErrorMessage(signupErrorMessage, error));
        });
        
        searchButton.addEventListener('click', () => search(searchInput.value));
        searchInput.addEventListener('keyup', (e) => { if (e.key === 'Enter') search(e.target.value); });
        
        uploadButton.addEventListener('click', () => uploadModal.classList.remove('hidden'));
        cancelUpload.addEventListener('click', () => uploadModal.classList.add('hidden'));
        uploadForm.addEventListener('submit', handleUpload);
        
        videoGrid.addEventListener('click', (e) => {
            const deleteBtn = e.target.closest('.delete-button');
            if (deleteBtn) {
                e.stopPropagation();
                const { videoId, creatorId } = deleteBtn.dataset;
                deleteVideo(videoId, creatorId);
            }
        });

        // --- INITIALIZATION ---
        await fetchAllVideos();
    }

    // --- UPDATED: ERROR HANDLING WRAPPER ---
    try {
        main();
    } catch (error) {
        console.error("A critical error occurred during initialization:", error);
        // Display a message on the blank screen itself
        document.body.innerHTML = `<div style="color: red; font-family: sans-serif; padding: 2rem; background-color: #181818; height: 100vh;">
            <h1>Application Error</h1>
            <p>A critical error prevented the app from loading. Please check the developer console (F12) for more details.</p>
            <p style="margin-top: 1rem; font-weight: bold;">Error Message: ${error.message}</p>
        </div>`;
    }
</script>
</body>
</html>
