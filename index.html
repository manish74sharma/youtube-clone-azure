        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent body scroll when modals are open */
        }
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #181818;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .hidden {
            display: none;
        }
        /* Shorts specific styles */
        .shorts-container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: calc(100vh - 64px); /* Full height minus header */
        }
        .short-video {
            scroll-snap-align: start;
            height: calc(100vh - 64px);
        }
        .suggestion-active {
            background-color: #374151; /* gray-700 */
        }
        /* Sidebar transition styles */
        #sidebar.w-20 .sidebar-text {
            display: none;
        }
        #sidebar.w-20 .sidebar-link {
            justify-content: center;
        }
        .categories::-webkit-scrollbar {
            height: 4px;
        }
        .spinner {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        // --- HELPER FUNCTIONS ---
        const formatViews = (views) => {
            if (!views) return '0';
            const num = parseInt(views, 10);
            if (num >= 1000000000) return (num / 1000000000).toFixed(1).replace(/\.0$/, '') + 'B';
            if (num >= 1000000) return (num / 1000000).toFixed(1).replace(/\.0$/, '') + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1).replace(/\.0$/, '') + 'K';
            return num.toString();
        };

        const formatUploadDate = (dateString) => {
            if (!dateString) return 'a moment ago';
            const now = new Date();
            const then = new Date(dateString);
            const diff = now - then;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            if (days > 365) return `${Math.floor(days / 365)} years ago`;
            if (days > 30) return `${Math.floor(days / 30)} months ago`;
            if (days > 7) return `${Math.floor(days / 7)} weeks ago`;
            if (days > 0) return `${days} days ago`;
            if (hours > 0) return `${hours} hours ago`;
            if (minutes > 0) return `${minutes} minutes ago`;
            return `just now`;
        };
        
        const formatDuration = (isoDuration) => {
            if (!isoDuration) return '';
            const match = isoDuration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            if (!match) return '';

            const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/upload`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error('Cloudinary upload failed');
            }
            const data = await response.json();
            return data.secure_url;

        // MODIFIED: This function now calls our own secure API
        const fetchAndProcessVideos = async (params, isSearch = false) => {
            try {
                const queryString = new URLSearchParams(params).toString();
                const response = await fetch(`/api/youtube?${queryString}`); // Calls our own /api/youtube endpoint

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `API error! status: ${response.status}`);
                }
                const data = await response.json();

                let videoItems = data.items;
                
                if (isSearch && data.items && data.items.length > 0) {
                    const videoIds = data.items.map(item => item.id.videoId).filter(id => id).join(',');
                    if (!videoIds) return [];
                    
                    const detailsResponse = await fetch(`/api/youtube?videoIds=${videoIds}`);
                    const detailsData = await detailsResponse.json();
                    videoItems = detailsData.items || [];
                }

                return videoItems.map(item => ({
                    id: item.id.videoId || item.id,
                    type: 'youtube',
                    title: item.snippet.title,
                    thumbnail: item.snippet.thumbnails.high.url,
                    channel: item.snippet.channelTitle,
                    channelId: item.snippet.channelId,
                    views: formatViews(item.statistics?.viewCount),
                    uploaded: item.snippet.publishedAt,
                    duration: formatDuration(item.contentDetails?.duration),
                    channelAvatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(item.snippet.channelTitle)}&background=random`
                }));
            } catch (error) {
                console.error('API Error:', error);
                videoGrid.innerHTML = `<p class="text-red-500 text-center col-span-full">Error: Could not load video data. The API endpoint may be configured incorrectly.</p>`;
                return [];
            }

                activeSuggestionIndex = (activeSuggestionIndex - 1 + suggestions.length) % suggestions.length;
                updateSuggestionHighlighting();
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (activeSuggestionIndex > -1) {
                    suggestions[activeSuggestionIndex].click();
                } else {
                    search(searchInput.value);
                }
                searchSuggestions.classList.add('hidden');
            }
        });

        addVideoButton.addEventListener('click', () => openModal(addVideoModal));
        cancelAddVideo.addEventListener('click', () => closeModal(addVideoModal));
        addVideoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) { openModal(signinModal); return; }

            const videoFile = e.target.elements['video-file'].files[0];
            const thumbnailFile = e.target.elements['thumbnail-file'].files[0];
            const title = e.target.elements['video-title'].value;

            if (!videoFile || !thumbnailFile || !title) return;
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = `<div class="spinner mr-2"></div> Uploading...`;
            uploadError.classList.add('hidden');

            try {
                const [videoUrl, thumbnailUrl] = await Promise.all([
                    uploadToCloudinary(videoFile),
                    uploadToCloudinary(thumbnailFile)
                ]);

                await addDoc(collection(db, "videos"), {
                    title,
                    videoUrl,
                    thumbnailUrl,
                    channel: currentUser.name,
                    channelAvatar: currentUser.avatar,
                    views: '0',
                    uploaded: new Date().toISOString()
                });

                closeModal(addVideoModal);
                fetchAllVideos();
                addVideoForm.reset();
            } catch (error) {
                console.error("Error uploading video:", error);
                uploadError.textContent = "Failed to upload video. Please check your configuration and try again.";
                uploadError.classList.remove('hidden');
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'Add Video';
            }
        });
        
        menuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            sidebar.classList.toggle('w-56');
            sidebar.classList.toggle('w-20');
            pageContent.classList.toggle('md:ml-56');
            pageContent.classList.toggle('md:ml-20');
        });

        profileContainer.addEventListener('mouseenter', () => {
            if (currentUser) {
                profileDropdownAvatar.src = currentUser.avatar;
                profileDropdownName.textContent = currentUser.name;
                profileDropdownEmail.textContent = currentUser.email;
                profileDropdown.classList.remove('hidden');
            }
        });

        profileContainer.addEventListener('mouseleave', () => {
            profileDropdown.classList.add('hidden');
        });

        document.querySelectorAll('.password-toggle').forEach(toggle => {
            toggle.addEventListener('click', () => {
                const passwordInput = toggle.previousElementSibling;
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                toggle.querySelector('svg').classList.toggle('text-white');
            });
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const userSnap = await getDoc(userRef);
                if (userSnap.exists()) {
                    currentUser = { uid: user.uid, ...userSnap.data() };
                }
                updateUIForAuthState(currentUser);
            } else {
                currentUser = null;
                updateUIForAuthState(null);
            }
        });

        // --- INITIALIZATION ---
        await fetchAllVideos();
    }

    main();
</script>

</body>
</html>
